# GitHub
username:             websiddu
repo:                 blog.websiddu.com
branch:               source

# Jekyll source / destination
source:               .
destination:          _site

inc:
  # Blog Information
  title:        "Siddhartha Gudipati"
  subtitle:     "The photos and travel"
  cover_image:  blog-cover.jpg
  logo:         logo.png

  # Comments
  disqus:
    # Eg. "exampleblog" Set to false to disable comments
    shortname:  false

  # Sharing settings
  sharing:
    twitter:    false
    facebook:   false
    gplus:      false
    hn:         false

 # Analytics
  analytics:
    google: true # Add tracking code in _includes/_google-analytics.html

  # Google Fonts
  # eg. 'Droid+Sans:400,700|Droid+Serif:400,700'
  google_font: 'Roboto+Slab:400,700|Roboto:400,700'

  # Setup your fonts, colors etc at _assets/stylesheets/main.scss

url:         http://0.0.0.0:4000
source:      .
destination: ./_site
plugins_dir:     ./_plugins_dir
layouts_dir:     ./_layouts
include:     ['.htaccess']
incremental: true
# Exclude the following from the Jekyll build process.
# Note: "vendor" is for Travis CI.
exclude: ["vendor",
          "_assets",
          "Gemfile",
          "Gemfile.lock",
          "gulpfile.js",
          "gulpfile.babel.js",
          ".sass-cache",
          "_js",
          "node_modules",
          "package.json"]
timezone:    nil

# Show future posts
future:      false
show_drafts: nil
limit_posts: 0

# relative_permalinks: true

# permalink:     none
paginate_path: 'page:num'
paginate: 10

markdown:      kramdown
markdown_ext:  markdown,mkd,mkdn,md
textile_ext:   textile

excerpt_separator: "<!-- more -->"

safe:        false
host:        0.0.0.0
port:        4000
baseurl:     /
lsi:         false

rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

redcloth:
  hard_breaks: true


gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-archives

#
# jekyll-assets: see more at https://github.com/ixti/jekyll-assets
#
assets:
  dirname: assets
  baseurl: /assets/
  sources:
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images
  js_compressor: uglifier
  css_compressor: sass
  cachebust: none
  cache: false
  gzip: [ text/css, application/javascript ]
  debug: false
